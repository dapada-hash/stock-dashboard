<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Dashboard</title>
    <meta http-equiv="refresh" content="30"> <!-- Auto-refresh every 30s -->
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        h1 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background-color: #333; color: white; }
        tr:nth-child(even) { background-color: #eee; }
        .in { color: green; font-weight: bold; }
        .out { color: gray; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Stock Dashboard</h1>
    <table>
        <tr>
            <th>Ticker</th>
            <th>Price</th>
            <th>MA10</th>
            <th>MA50</th>
            <th>MA200</th>
            <th>Status</th>
            <th>Put Strike</th>
            <th>Put Premium</th>
        </tr>
        {% for s in stocks %}
        <tr>
            <td>{{ s.ticker }}</td>
            <td>{{ s.price }}</td>
            <td>{{ s.ma10 }}</td>
            <td>{{ s.ma50 }}</td>
            <td>{{ s.ma200 }}</td>
            <td class="{{ 'in' if s.in_position else 'out' }}">
                {{ 'ðŸŸ¢ IN' if s.in_position else 'âšª OUT' }}
            </td>
            <td>{{ s.put_strike }}</td>
            <td>{{ s.put_premium }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
